mef:
  extension:
    knowledge:
      enabled: true
      inference:
        threshold: 0.5
        max_iterations: 100
      derivation:
        root_seed_env: "MEF_ROOT_SEED"
        default_path_prefix: "MEF"
    memory:
      enabled: true
      backend: inmemory
      backends:
        inmemory:
          max_items: 10000
    router:
      enabled: true
      mode: inproc
      service:
        url: "http://router-service:8080"
        timeout_ms: 5000
      cache:
        enabled: true
        s7_permutations: true
